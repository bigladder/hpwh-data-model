Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE205"
  Title: "Water Tank"
  Description: "Schema for ASHRAE 205 annex RSTANK: Water tank"
  Version: "0.1.0"

RSTANK:
  Object Type: "Data Group"
  Data Elements:
    metadata:
      Description: "Metadata data group"
      Data Type: "{Metadata}"
      Constraints: "schema=RSTANK"
      Required: True
    description:
      Description: "Data group describing product and rating information"
      Data Type: "{Description}"
    performance:
      Description: "Data group containing performance information"
      Data Type: "{Performance}"
      Required: True
      
Description:
  Object Type: "Data Group"
  Data Elements:
    product_information:
      Description: "Data group describing product information"
      Data Type: "{ProductInformation}"

ProductInformation:
  Object Type: "Data Group"
  Data Elements:
    manufacturer:
      Description: "Manufacturer name"
      Data Type: "String"
      Required: True
    model_number:
      Description: "Model number"
      Data Type: "Pattern"
      Notes: "Pattern shall match all model numbers that can be represented by the representation"
      Required: True
            
Performance:
  Object Type: "Data Group"
  Data Elements:
    volume:
      Data Type: "Numeric"
      Units: "m" # should be m3
      Range: ">= 0"
      Required: True
    diameter:
      Data Type: "Numeric"
      Units: "m"
      Range: ">= 0"
      Required: False
    ua:
      Data Type: "Numeric"
      Units: "W" # should be W/K
      Required: True
    fittings_ua:
      Data Type: "Numeric"
      Units: "W" # should be W/K
      Required: False
    bottom_fraction_of_tank_mixing_on_draw:
      Description: "Bottom fraction of the tank that should mix during draws (simulation only?)"
      Data Type: "Numeric"
      Units: "-"
      Range: ">= 0, <= 1"
      Required: False

